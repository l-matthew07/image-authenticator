# Training Configuration

model:
  name: "vit_base"
  pretrained: true
  num_classes: 2
  image_size: 224

data:
  root_dir: "data/processed"
  batch_size: 32
  num_workers: 4
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15

training:
  epochs: 50
  learning_rate: 0.0001
  weight_decay: 0.01
  early_stopping_patience: 5
  checkpoint_dir: "checkpoints"
  log_dir: "logs"

augmentation:
  rotation: 15
  color_jitter: 0.1
  horizontal_flip: true

evaluation:
  metrics: ["accuracy", "precision", "recall", "f1"]
  save_predictions: true


